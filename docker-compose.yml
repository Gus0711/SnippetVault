services:
  snippetvault:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=file:/app/data/snippetvault.db
      - UPLOAD_DIR=/app/data/uploads
      - UPLOAD_MAX_SIZE=52428800
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ORIGIN=${ORIGIN:-http://localhost:3000}
      # Set to 'true' to show landing page (for promo site)
      # Default: redirect to login/dashboard
      - SHOW_LANDING_PAGE=${SHOW_LANDING_PAGE:-false}
      # Set to 'false' to disable auto-creation of default admin
      # Default admin: admin@snippetvault.local / admin
      - AUTO_CREATE_ADMIN=${AUTO_CREATE_ADMIN:-true}
    restart: unless-stopped

  mcp-server:
    build: ./mcp-server
    ports:
      - "3002:3002"
    environment:
      - SNIPPETVAULT_URL=http://snippetvault:3000
      - PORT=3002
    depends_on:
      - snippetvault
    restart: unless-stopped
