services:
  snippetvault:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=file:/app/data/snippetvault.db
      - UPLOAD_DIR=/app/data/uploads
      - UPLOAD_MAX_SIZE=${UPLOAD_MAX_SIZE:-52428800}
      # SECRET_KEY is auto-generated on first launch if not set
      - SECRET_KEY=${SECRET_KEY:-}
      # ORIGIN is optional - app works without it for basic/local usage
      # Set it in .env for production (e.g., https://your-domain.com)
      - ORIGIN=${ORIGIN:-}
      # Set to 'true' to show landing page (for promo site)
      # Default: redirect to login/dashboard
      - SHOW_LANDING_PAGE=${SHOW_LANDING_PAGE:-false}
      # Set to 'false' to disable auto-creation of default admin
      # Default admin: admin@snippetvault.local / admin
      - AUTO_CREATE_ADMIN=${AUTO_CREATE_ADMIN:-true}
    restart: unless-stopped

# MCP Server is optional - see docker-compose.mcp.yml
# To enable: docker compose -f docker-compose.yml -f docker-compose.mcp.yml up -d
